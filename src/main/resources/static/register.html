<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="text-center mb-4">Create Account</h3>

                    <!-- Error message -->
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                    <!-- Success message -->
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                    <form method="post" th:action="@{/register}" th:object="${user}">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" th:field="*{username}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" th:field="*{email}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" th:field="*{firstName}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" th:field="*{lastName}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" required>
                        </div>
                        <button class="btn btn-success w-100" type="submit">Register</button>
                    </form>

                    <div class="text-center mt-3">
                        <a th:href="@{/login}">Already have an account? Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
